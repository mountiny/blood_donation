{% extends 'app/base.html' %}
{% load staticfiles %}

{% block menu_items_block %}

<li class="menu-item">
        <a class="menu-item__link h-link-effect" href="{% url 'app:login' %}">
            log in
        </a>
    </li>

{% endblock %}

{% block body_block %}

<div class="main-container">

    <div class="form-container h-width">

        <h1 class="form-heading h-900 h-text-center">Sign up</h1>

        <form class="form-wrapper" action="">

            <input type="text" name="email" id="email_field" placeholder="Email">
            <input type="password" name="password" id="password_field" placeholder="Password">
            <input class="h-btn h-text-center h-700 h-submit-btn" type="submit" value="Sign up">

        </form>

        <div class="form-element form-note">You already have an account?</div>
        <div class="form-element h-btn h-text-center">
            <a href="{% url 'app:login' %}">
                Yes, log in!
            </a>
        </div>


    </div>
</div>


{% endblock %}
